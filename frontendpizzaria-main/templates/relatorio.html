<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Receita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_relatorio.css') }}">
</head>
<body>
    <div class="container">
        <h1>Relatório de Receitas</h1>

        {% if mensagem_formatada %}
            <p style="color: {{ cor_mensagem }};">{{ mensagem_formatada | safe }}</p>
            <br>
            <p>Veja se o ingrediente é viavel nos gastos do pedido.</p>
        {% else %}
            <p style="color: {{ cor_mensagem }};">{{ mensagem_normal }}</p>
        {% endif %}
        
        <button onclick="goBack()">Voltar</button>
    </div>
</body>
<script>
    function goBack() {        
        if (document.referrer && document.referrer.includes(window.location.hostname)) {
            window.location.href = document.referrer; // Volta para a página anterior
        } else {            
            window.location.href = '/'; 
        }
    }
</script>
</html>
