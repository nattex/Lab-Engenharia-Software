<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Pizzaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Ingredientes</h1>
        <form method="POST">
            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" name="produto" placeholder="Ex: Queijo, Tomate, Farinha..." required>

            <div class="quantidade-container">
                <div class="quantidade-field">
                    <label for="quantidade">Quantidade (unidades):</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 5, 10, 20..." required min="1">
                </div>

                <div class="quantidade-field">
                    <label for="quantidade_kg">Quantidade (kg):</label>
                    <input type="number" id="quantidade_kg" name="quantidade_kg" placeholder="Ex: 1.5, 2, 3..." required min="0.1" step="0.1">
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Adicionar ao Estoque</button>
                <button type="button" onclick="window.location.href='/estoque'">Conferir Estoque</button>
            </div>
        </form>
    </div>
</body>
</html>
