<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos dos Clientes - Pizzaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_conferir_estoque.css') }}">
</head>
<body>
    <div class="container pedidos-container">
        <h1>Pedidos dos Clientes</h1>

        <div class="pedido">
            <h2>Pedido 1</h2>
            <ul>
                <li>2 pizzas de queijo</li>
                <li>1 coca-cola</li>
            </ul>
            <!-- Atualize aqui para passar "queijo" na URL -->
            <button onclick="window.location.href='/pesquisa_operacional/queijo'">Pesquisar Operação</button>
        </div>

        <div class="pedido">
            <h2>Pedido 2</h2>
            <ul>
                <li>1 pizza de calabresa</li>
                <li>2 sucos de laranja</li>
            </ul>
            <!-- Atualize aqui para passar "calabresa" na URL -->
            <button onclick="window.location.href='/pesquisa_operacional/pizza_de_calabresa'">Pesquisar Operação</button>
        </div>

        <div class="pedido">
            <h2>Pedido 3</h2>
            <ul>
                <li>3 pizzas de pepperoni</li>
                <li>1 garrafa de água</li>
            </ul>
            <!-- Atualize aqui para passar "pepperoni" na URL -->
            <button onclick="window.location.href='/pesquisa_operacional/pepperoni'">Pesquisar Operação</button>
        </div>

        <button onclick="window.location.href='/'">Voltar</button>
    </div>
</body>
</html>
